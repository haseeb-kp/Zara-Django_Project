
{% extends 'admin_base.html' %}
{% load static%}

{% block content%}
      <div class="content">
        <h3 class=" mt-5" style="color: #4D0808; font-family:poppins;">CATEGORY MANAGEMENT</h3>
        <a href="/admin_category/add_category"><button class="btn btn-outline-primary mt-3 float-right">ADD CATEGORY</button></a>

        <table id="example" class="table table-striped  mt-5">
          <thead>
            <tr>
            
            <th scope="col">Category Name</th>
            <th scope="col">Image</th>

            </tr>
          </thead>
          <tbody>
            
            {%for category in category%}
    
            <tr>
            <td >{{category.category_name}}</td>
            <td><img src="{{category.image.url}}" style="height:100px;width: 100px;border-radius: 14%;" alt=""></td>
            
            <td><a href="edit_category/{{category.id}}"> <button class="btn btn-outline-primary " type="submit" >Edit</button></a></td>
			<td><a  class="btn btn-outline-danger"  data-toggle="modal" data-target="#catModal{{category.id}}"><i >Delete</i></a></td>
			</tr>

      <!-- Modal Delete Category-->
      <div class="modal fade" id="catModal{{category.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title text-danger" id="exampleModalLabel">Delete Category</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body ">
              Are You sure to Delete the Category?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <a href="delete_category/{{category.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
            </div>
          </div>
        </div>
      </div>
            {%endfor%}
            
          </tbody>
          </table>
      </div>

{%endblock%}
{%block scripts%}
      <script>
        
          $(function () {
              $("#example").dataTable();
          })
      
      </script>
{%endblock%}
