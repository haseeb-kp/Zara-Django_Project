{% extends 'admin_base.html' %}
{% load static%}
{% block content%}

    <div class="content mt-5   ">
        <div class="container tm-mt-big tm-mb-big">
            <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Add Category</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                    <form action="" class="tm-edit-product-form" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                        <label
                            for="name"
                            >Category Name
                        </label>
                        <input
                            id="name"
                            name="category_name"
                            type="text"
                            class="form-control validate"
                            required
                        />
                        </div>
                        
                    </div>
                    
                    <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                    <div clascategory-img-dummy mx-auto">
                        <i
                        class="fas fa-cloud-upload-alt tm-upload-icon"
                        onclick="document.getElementById('fileInput').click();"
                        ></i>
                    </div>
                    <div class="custom-file mt-5">
                        <input id="fileInput" name="image" type="file" style="display:none;" />
                        <input
                        type="button"
                        class="btn btn-primary btn-block mx-auto"
                        value="UPLOAD CATEGORY IMAGE"
                        onclick="document.getElementById('fileInput').click();"
                        />
                    </div>
                    
                    </div>
                    {% for message in messages%}
				<div  class="alert alert-light alert-dismissible fade show mt-3" role="alert">
					<strong class="text-danger">{{message}}</strong>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  {%endfor%}
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Category Now</button>
                    </div>
                </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>



{% endblock%}
