{% extends 'admin_base.html' %}
{% load static%}
{% block content%}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="container tm-mt-big tm-mb-big">
            <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Add Category</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                    <form action="" class="tm-edit-product-form" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                        <label
                            for="name"
                            >Category Name
                        </label>
                        <input
                            id="name"
                            name="category_name"
                            type="text"
                            class="form-control validate"
                            required
                        />
                        </div>
                        
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                    <div clascategory-img-dummy mx-auto">
                        <i
                        class="fas fa-cloud-upload-alt tm-upload-icon"
                        onclick="document.getElementById('fileInput').click();"
                        ></i>
                    </div>
                    <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" name="image" type="file" style="display:none;" />
                        <input
                        type="button"
                        class="btn btn-primary btn-block mx-auto"
                        value="UPLOAD CATEGORY IMAGE"
                        onclick="document.getElementById('fileInput').click();"
                        />
                    </div>
                    </div>
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Category Now</button>
                    </div>
                </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>


{% endblock%}
