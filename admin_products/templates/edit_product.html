{% extends 'admin_base.html' %}
{% load static%}

{% block content%}


    <div class="content">
        <div class="container tm-mt-big tm-mb-big ">
            <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row ">
                    <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Edit Product</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row mt-10">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                    <form action="" method="post" class="tm-edit-product-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mt-3">
                        <label
                            for="name"
                            >Product Name
                        </label>
                        <input
                            id="name"
                            name="product_name"
                            type="text"
                            value="{{product.product_name}}"
                            class="form-control validate"
                        />
                        <span id="errorname" class="text-danger"></span>
                        </div>
                        <div class="form-group mb-3">
                        <label
                            for="description"
                            >Description</label
                        >
                        <textarea 
                            id="description"                   
                            class="form-control validate tm-small"
                            name="desc"
                            rows="5"
                            required
                        >{{product.desc}}</textarea>
                        <span id="errordescription" class="text-danger"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label
                                for="category"
                                >Category</label
                            >
                            <select
                                class="custom-select tm-select-accounts"
                                id="category"
                                name="category"
                            >
                                <option selected>Select category</option>
                                {%for category in category%}
                                <option value="{{category.id}}" id="category">{{category.category_name}}</option>
                                {%endfor%}
                            </select>
                            </div>
                            <span id="errorcategory" class="text-danger"></span>

                        <div class="form-group mb-3">
                            <label
                                for="name"
                                >Price
                            </label>
                            <input
                                id="price"
                                name="price"
                                type="text"
                                value="{{product.price}}"
                                class="form-control validate"
                            />
                            <span id="errorprice" class="text-danger"></span>
                            </div>
                            <div class="form-group mb-3">
                                <label
                                    for="name"
                                    >Stock
                                </label>
                                <input
                                    id="stock"
                                    name="quantity"
                                    type="text"
                                    value="{{product.quantity}}"
                                    class="form-control validate"
                                />
                                <span id="errorstock" class="text-danger"></span>
                                </div>
                        
                        </div>
                        

                          <div class="form-group mt-3">
                            <label for="pimage">Image 2</label>
                            <input type="file" class="form-control" name="image2" id="image2"  placeholder="Product Image">
                            <span id="errorimage" class="text-danger">
                          </div>

                          <div class="form-group mt-3">
                            <label for="pimage">Image</label>
                            <input type="file" class="form-control" name="image" id="image"  placeholder="Product Image">
                            <span id="errorimage" class="text-danger">
                          </div>

                        
                        {% for message in messages%}
				<div  class="alert alert-light alert-dismissible fade show mt-3" role="alert">
					<strong class="text-danger">{{message}}</strong>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  {%endfor%}
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase p-b-5" id="btn1">Update Now</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    
    
    
    



    {% endblock%}
