{% extends 'admin_base.html' %}
{% load static%}

{% block content%}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="container tm-mt-big tm-mb-big ">
            <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row ">
                    <div class="col-12">
                    <h2 class="tm-block-title d-inline-block">Edit Product</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row mt-10">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                    <form action="" method="post" class="tm-edit-product-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                        <label
                            for="name"
                            >Product Name
                        </label>
                        <input
                            id="name"
                            name="product_name"
                            type="text"
                            value="{{product.product_name}}"
                            class="form-control validate"
                        />
                        </div>
                        <div class="form-group mb-3">
                        <label
                            for="description"
                            >Description</label
                        >
                        <textarea                    
                            class="form-control validate tm-small"
                            name="desc"
                            rows="5"
                            required
                        >{{product.desc}}</textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label
                                for="category"
                                >Category</label
                            >
                            <select
                                class="custom-select tm-select-accounts"
                                id="category"
                                name="category"
                            >
                                <option selected>Select category</option>
                                {%for category in category%}
                                <option value="{{category.id}}">{{category.category_name}}</option>
                                {%endfor%}
                            </select>
                            </div>
                            
                        <!-- <div class="form-group mb-3">
                            <label
                            for="name"
                            >Category
                        </label>
                        <input
                            id="name"
                            name="category"
                            type="text"
                            value="{{product.category}}"
                            class="form-control validate"
                        />
                        </div> -->
                        <!-- <div class="row">
                            <div class="form-group mb-3 col-xs-12 col-sm-6">
                                <label
                                for="expire_date"
                                >Issued on
                                </label>
                                <input
                                id="expire_date"
                                name="pub_date"
                                type="text"
                                value="{{product.pub_date}}"
                                class="form-control validate"
                                data-large-mode="true"
                                />
                            </div>
                        </div> -->
                        <div class="form-group mb-3">
                            <label
                                for="name"
                                >Price
                            </label>
                            <input
                                id="price"
                                name="price"
                                type="text"
                                value="{{product.price}}"
                                class="form-control validate"
                            />
                            </div>
                        
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                        <div class="tm-product-img-edit mx-auto">
                        <img src="{{product.image.url}}" alt="Product image" type="file" name="image" class="img-fluid d-block mx-auto">
                        <i
                        class="fas fa-cloud-upload-alt tm-upload-icon"
                        onclick="document.getElementById('fileInput').click();"
                        ></i>
                        </div>
                        <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" type="file" name="image" style="display:none;" />
                        <input
                        type="button"
                        class="btn btn-primary btn-block mx-auto"
                        value="CHANGE IMAGE NOW"
                        onclick="document.getElementById('fileInput').click();"
                        />
                        </div>
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Now</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
{% endblock%}
