<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
    .card {
        width: 350px;
        padding: 10px;
        border-radius: 20px;
        background: #fff;
        border: none;
        height: 274px;
        position: relative;
      }
      
      .container {
        height: 100vh;
      }
      
      body {
        background: #DACAB6;
      }
      
      .mobile-text {
        color: #989696b8;
        font-size: 15px;
      }
      
      .form-control {
        margin-right: 12px;
      }
      
      .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #4D0808;
        outline: 0;
        box-shadow: none;
      }
      
      .cursor {
        cursor: pointer;
      }
      .form-submit {
        color: #4D0808;
        background: none;
        border: none;

      }

      .form-submit:hover{
        cursor: pointer;
      

      }

      .numberplate{
        border: none;
        border-bottom-style: solid;
        padding-left: 10px;
        border-color: rgb(214, 119, 119);


      }

      .flex-row{
        margin-left: 55px;

      }

      input:focus{
        outline: none;
    }



</style>



<body>
    <form action="/number_check" method="post">{% csrf_token %}
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3" style="color:#4D0808;font-family:Poppins-Medium;font-size:14px;">
            <h5 class="text-center" >Phone Number Verification</h5> 
            <div class="d-flex flex-row mt-5    ">
                <input type="text" name="phone_number" class="numberplate"  id="your_name" placeholder="Enter phone number"/>
            </div>
            <div class="text-center mt-5">
                <input type="submit"  id="signin" class="form-submit" value="Log in"  />
            </div>
        </div>
    </div>
</form>
</body>
</html>
