{%load static%}  
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_css/main.css' %}">
<!--===============================================================================================-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    var jQuery_1_7_1 = $.noConflict(true);
    </script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt mt-auto mb-auto" data-tilt>
					<img src="{% static 'images/login_side_image.jpg' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						 Create an Account
					</span>

                    <div class="wrap-input100 " >
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>	
						<input class="input100" type="name" name="name" id="name" onkeyup="validateName()" placeholder="Name" > 
						</div> 
					<small id="name-error" class="m-l-30"></small>


					
						
						<div class="wrap-input100 " >
							<input class="input100" type="username" name="username" id="username" onkeyup="validateUsername()" placeholder="User name">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
							
						</div>
						<small id="username-error" class="m-l-30"></small>


					<div class="wrap-input100 ">
						<input class="input100" type="text" name="email" placeholder="Email" id="email" onkeyup="validateEmail()" >
						<!-- {% if form.is_bound %} value="{{form.email.value}}{%endif%}" -->
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>

					</div>
					<small id="email-error" class="m-l-30"></small>


					<div class="wrap-input100 " >
						<input class="input100" type="name" name="phone_number" placeholder="Phone number" id="phonenumber"  onkeyup="validatePhonenumber()">
						<!-- {% if form.is_bound %} value="{{form.phone_number.value}}{%endif%}" -->
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</span>

					</div>
					<small id="phonenumber-error" class="m-l-30" ></small>

					

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass1" placeholder="Password" id="password" onkeyup="validatePassword()">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<small id="password-error" class="m-l-30" ></small>

					

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass2" placeholder="Confirm Password" id="cpassword" onkeyup="validateCPassword()">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<small id="cpassword-error" class="m-l-30" ></small>

					{% for message in messages%}
                          <script>
                            swal('{{message}}')
                          </script>
				  {%endfor%}

                    
					
					<div class="container-login100-form-btn">
						<button id="show-login" class="login100-form-btn">
							Signup
						</button>
					</div>

					

					<div class="text-center p-t-5">
						<a class="txt2" href="user_login">
							Already a member? <span style="color: #682B2B;">Sign in</span>
							<!-- <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> -->
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script>
        var nameError = document.getElementById('name-error');
        var usernameError = document.getElementById('username-error');
        var emailError = document.getElementById('email-error');
        var phonenumberError = document.getElementById('phonenumber-error');
        var passwordError = document.getElementById('password-error');
        var cpasswordError = document.getElementById('cpassword-error');

		
        
        
        
        
        function validateName() {
            var name=document.getElementById('name').value.trim();
			var Required=4;
            var left=Required - name.length;
            if (name.length==0) {
                nameError.innerHTML='name is required';
                nameError.style.color='red'
                return false;
                }
			if (left>0){
			
				nameError.innerHTML =left+ 'more character required';
				nameError.style.color='red'
				return false;
			
			}
            
            
            nameError.innerHTML='Name is valid';
            nameError.style.color='green'
            return true;
            }
		function validateUsername(){
			var username=document.getElementById('username').value.trim();
			var Required=4;
            var left=Required - username.length; 
            if (username.length==0) {
                usernameError.innerHTML='username is required';
                usernameError.style.color='red'
                return false;
                }
			if (left>0){
		
				usernameError.innerHTML =left+ 'more character required';
				usernameError.style.color='red'
				return false;
			
			}
            
            
            usernameError.innerHTML='username is valid';
            usernameError.style.color='green'
            return true;
			

		}
		function validateEmail(){
			var email = document.getElementById('email').value.trim();
			if (email.length==0) {
				emailError.innerHTML='Email is Required';
				emailError.style.color='red'
				return false;
			}

			if (!email.match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
				emailError.innerHTML='Email is Invalid';
				emailError.style.color='red'
				return false;
			}
			emailError.innerHTML='Email is valid';
			emailError.style.color='green'
			return true;
		}
		function validatePhonenumber(){
			var phonenumber = document.getElementById('phonenumber').value.trim();
			var num = phonenumber.replace(/[^\d]/g, '');
			console.log(num)
			if (num.length==0) {
				phonenumberError.innerHTML='Phone number is Required';
				phonenumberError.style.color='red'
				return false;
			}
			if (num.length < 6 || num.length > 13) {  
				phonenumberError.innerHTML='Phone number is Invalid';
				phonenumberError.style.color='red'
				return false;
				
			}
			
			phonenumberError.innerHTML='Phone number is valid';
			phonenumberError.style.color='green'
			return true; 
			
		}
		function validatePassword(){
			var password = document.getElementById('password').value.trim();
			if (password.length==0) {
				passwordError.innerHTML='Password is Required';
				passwordError.style.color='red'
				return false;
			}
			
			passwordError.innerHTML='Password is valid';
			passwordError.style.color='green'
			return true; 
			
		}
		function validateCPassword(){
			var cpassword = document.getElementById('cpassword').value.trim();
			if (cpassword.length==0) {
				cpasswordError.innerHTML='Password is Required';
				cpasswordError.style.color='red'
				return false;
			}
			
			cpasswordError.innerHTML='Password is valid';
			cpasswordError.style.color='green'
			return true; 
			
		}
        
        
        
        
        jQuery_1_7_1(document).on("submit", "form", function (e) {
			validateName()
			validateUsername()
			validateEmail()
			validatePhonenumber()
			validatePassword()
			validateCPassword()

            
            
            if (validateName() && validateUsername() && validateEmail() && validatePhonenumber() && validatePassword()&& validateCPassword()) {
               
            } else {
                e.preventDefault();
                swal('Invalid data! Ensure You have entered correct data');
                return true;
            }
        });
        

        

        

        
    </script>
	

	
<!--===============================================================================================-->	
	<script src="{% static 'login_vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'login_vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'login_js/main.js'%}"></script>

</body>
</html>
