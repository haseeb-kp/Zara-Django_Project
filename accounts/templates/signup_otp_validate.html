<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>
    .card {
        width: 350px;
        padding: 10px;
        border-radius: 20px;
        background: #fff;
        border: none;
        height: 350px;
        position: relative;
      }
      
      .container {
        height: 100vh;
      }
      
      body {
        background: #eee;
      }
      
      .mobile-text {
        color: #989696b8;
        font-size: 15px;
      }
      
      .form-control {
        margin-right: 12px;
      }
      
      .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #ff8880;
        outline: 0;
        box-shadow: none;
      }
      
      .cursor {
        cursor: pointer;
      }
      .form-submit {
        color: red;
        background: none;
        border: none;

      }

      .form-submit:hover{
        cursor: pointer;
      

      }



</style>



<body>
    <form action="/signup_otp_validate" method="post">{% csrf_token %}
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card py-5 px-3">
            <h5 class="m-0">Number verification</h5><span class="mobile-text">Enter the OTP</span>
                <div class="d-flex flex-row mt-5"><input type="text" class="form-control" autofocus="" name="otp"></div>
            <div class="text-center mt-5">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"  />
            </div>
        </div>
    </div>
</form>
</body>
</html>
