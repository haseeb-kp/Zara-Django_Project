{%load static%}  
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login_css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login_css/main.css' %}">
<!--===============================================================================================-->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
    var jQuery_1_7_1 = $.noConflict(true);
    </script>
	
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/login_side_image.jpg' %}" alt="IMG">
				</div>

				
				<form class="login100-form validate-form" action="user_login" method="POST">
					{% csrf_token %}
					<span class="login100-form-title">
						 Login
					</span>

					<div class="wrap-input100" >
						<input class="input100" type="name" name="username" placeholder="User name" id="name"
						onkeyup="validateName()">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<small class="ml-2" id="name-error"></small>


					<div class="wrap-input100 mb-3" >
						<input class="input100" type="password" name="password" placeholder="Password" id="password"
						onkeyup="validatePassword()">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<small id="password-error" ></small>


					{% for message in messages%}
                          <script>
                            swal('{{message}}')
                          </script>
				  {%endfor%}
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="container-login100-form-btn text-center">
						<a class="txt2" href="/number_check">
							OTP login
						</a>
					</div>

					<div class="container-login100-form-btn text-center">
						<a class="txt2" href="/user_signup">
							Create your Account
							<!-- <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> -->
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script>
        var nameError = document.getElementById('name-error');
        var passwordError = document.getElementById('password-error');
        
        
        
        
        function validateName() {
            var name=document.getElementById('name').value.trim(); 
            if (name.length==0) {
                nameError.innerHTML='user name is required';
                nameError.style.color='red'
                return false;
                }
            
            
            nameError.innerHTML='Name is valid';
            nameError.style.color='green'
            return true;
            }
		function validatePassword(){
			var password=document.getElementById('password').value.trim(); 
            if (password.length==0) {
                passwordError.innerHTML='Password is required';
                passwordError.style.color='red'
                return false;
                }
            
            
            passwordError.innerHTML='password is valid';
            passwordError.style.color='green'
            return true;
			

		}
        
        
        
        
        jQuery_1_7_1(document).on("submit", "form", function (e) {
            validateName()
			validatePassword() 
            
            if (validateName() && validatePassword() ) {
               
            } else {
                e.preventDefault();
                swal('Invalid data! Ensure You have entered correct data');
                return true;
            }
        });
        

        

        

        
    </script>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'login_vendor/jquery/jquery-3.2.1.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'login_vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vendor/select2/select2.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login_vendor/tilt/tilt.jquery.min.js'%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script>
		document.querySelector("#show-login").addEventListener("click",function(){
			document.querySelector(".popup").classList.add("active");
		  });
		  document.querySelector(".popup .close-btn").addEventListener("click",function(){
			document.querySelector(".popup").classList.remove("active");
		  });
	</script>
<!--===============================================================================================-->
	<script src="{% static 'login_js/main.js'%}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
