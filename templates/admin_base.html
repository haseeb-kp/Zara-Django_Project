{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ZARA Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'admin_vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_vendors/acss/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'admin_vendors/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'admin_vendors/flag-icon-css/admin_css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_vendors/owl-carousel-2/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin_vendors/owl-carousel-2/owl.theme.default.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'admin_css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'admin_images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar nav-bg-light sidebar-offcanvas" id="sidebar">
        <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
          <a class="sidebar-brand brand-logo" href="{% static 'index.html' %}"><img src="{% static 'admin_images/logo.png' %}" alt="logo" /></a>
          <a class="sidebar-brand brand-logo-mini" href="{% static 'index.html' %}"><img src="{% static 'admin_images/logo-mini.png' %}" alt="logo" /></a>
        </div>
      <ul class="nav">
          <li class="nav-item profile">
            
            <li class="nav-item menu-items">
              <a class="nav-link" href="/admin_accounts/dashboard">
                <span class="menu-icon">
                  <i class="mdi mdi-speedometer"></i>
                </span>
                <span class="menu-title">Dashboard</span>
              </a>
            </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/admin_users/admin_users">
              <span class="menu-icon">
                <i class="mdi mdi-account"></i>
              </span>
              <span class="menu-title">Users</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/admin_category/category">
              <span class="menu-icon">
                <i class="mdi mdi-cube"></i>
              </span>
              <span class="menu-title">Category</span>
            </a>
          </li>
          <li class="nav-item menu-items">
            <a class="nav-link" href="/admin_products/admin_products">
              <span class="menu-icon">
                <i class="mdi mdi-label-outline"></i>
              </span>
              <span class="menu-title">Products</span>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
            <a class="navbar-brand brand-logo-mini" href="{% static 'index.html' %}"><img src="{% static 'admin_images/logo-mini.png' %}" alt="logo" /></a>
          </div>
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
              <span class="mdi mdi-menu"></span>
            </button>
            
            <ul class="navbar-nav navbar-nav-right">
             
              <li class="nav-item dropdown">
                
                  <div class="navbar-profile">
                   <a href="/admin_accounts/admin_logout"> <button class="btn btn-outline-light btn-rounded get-started-btn">Logout</button></a>
                  </div>
                
              </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        {% block content%}

        {%endblock%}
        
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin_vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'admin_vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'admin_vendors/progressbar.js/progressbar.min.js' %}"></script>
    <script src="{% static 'admin_vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'admin_vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'admin_vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin_js/off-canvas.js' %}"></script>
    <script src="{% static 'admin_js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'admin_js/misc.js' %}"></script>
    <script src="{% static 'admin_js/settings.js' %}"></script>
    <script src="{% static 'admin_js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'admin_js/dashboard.js' %}"></script>
    <!-- End custom js for this page -->
  </body>
</html>
